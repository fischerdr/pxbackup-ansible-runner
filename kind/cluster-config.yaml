kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: px-backup-dev
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 30080
    hostPort: 8080
    protocol: TCP  # For mock inventory service
  - containerPort: 30432
    hostPort: 5432
    protocol: TCP  # For PostgreSQL
  - containerPort: 30379
    hostPort: 6379
    protocol: TCP  # For Redis
  - containerPort: 30200
    hostPort: 8200
    protocol: TCP  # For Vault
  - containerPort: 30300
    hostPort: 8300
    protocol: TCP  # For Keycloak
  - containerPort: 30400
    hostPort: 3000
    protocol: TCP  # For Gitea
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
